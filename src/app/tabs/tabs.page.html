<ion-tabs class="bar">


  <ion-tab-bar slot="top" >

      <ion-title size="large" slot="start">KMBSAP</ion-title>
<ion-button  slot="start" (click)="logOut()">
      <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-buttons slot="end">

      

        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>

        <ion-button>
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>

      </ion-buttons>
    </ion-toolbar>
  </ion-tab-bar>

  <ion-tab-bar slot="tab" >
   

      
        <ion-tab-button tab="photo">
          <ion-icon name="camera"></ion-icon>
        </ion-tab-button>
      

      
        <ion-tab-button tab="tab1">
          <ion-label>status</ion-label>
        </ion-tab-button>
      

      
        <ion-tab-button tab="tab3">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-label> Discussions</ion-label>
        </ion-tab-button>
      

      
        <ion-tab-button tab="tab2">
          <ion-icon name="params"></ion-icon>
          <ion-label>parametre</ion-label>
        </ion-tab-button>
      
   
        
  </ion-tab-bar>
